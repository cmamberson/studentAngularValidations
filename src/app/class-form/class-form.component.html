<ol class="breadcrumb">
<li><a routerLink="/home">Home</a></li>
<li><a routerLink="/class">Classes</a></li>
<li class="active">Manage Classes</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/class">Return to Classes</a>

<h1>Manage Class</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveClass(classForm)"  #classForm="ngForm" class="form-horizontal">
<input [ngModel]="classData?.class_id" ngModel #class_id="ngModel" type="hidden" name="class_id">
<div class="form-group">
  <label for="instructor_id" class="col-sm-2 control-label">Instructor ID</label>
  <div class="col-sm-10">
    <input [ngModel]="classData?.instructor?.instructor_id" ngModel #instructor_id="ngModel" type="text" class="form-control" id="instructor_id" name="instructor_id" placeholder="Instructor ID" pattern="\d+">
    <span *ngIf="formErrors.instructor_id" class="text-danger">
      {{ formErrors.instructor_id}}
    </span>  
  </div>
  </div>
<div class="form-group">
<label for="subject" class="col-sm-2 control-label">Subject</label>
<div class="col-sm-10">
  <input [ngModel]="classData?.subject" ngModel #subject="ngModel" type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required pattern="[A-Za-z\s]+">
  <span *ngIf="formErrors.subject" class="text-danger">
    {{ formErrors.subject}}
  </span>  
</div>
</div>
<div class="form-group">
<label for="course" class="col-sm-2 control-label">Course</label>
<div class="col-sm-10">
  <input [ngModel]="classData?.course" ngModel #course="ngModel" type="text" class="form-control" id="course" name="course"  placeholder="Course" required pattern="\d+">
  <span *ngIf="formErrors.course" class="text-danger">
    {{ formErrors.course}}
  </span>  
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
  <button type="submit" class="btn btn-primary" [disabled]="!classForm.form.valid">Submit</button>
</div>
</div>
</form>
